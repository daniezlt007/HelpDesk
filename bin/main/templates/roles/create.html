<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/web/thymeleaf/layout/"
	layout:decorator="layout">

<div th:replace="fragments/header"></div>
<th:block layout:fragment="content">
<br>
	<div class="col-xs-12 col-md-12 text-center">
	<h4>Nova Role</h4>
		<form action="" class="form-group" th:action="@{/roles/}"
			th:object="${role}" th:method="POST">
			<p th:text="${fields}" />
			<div class="form-group">
				<input type="text" name="nome" th:field="*{nome}" placeholder="Nome"
					class="form-control" />
					<span th:if="${fields.hasErrors('nome')}" >Role Nome Error</span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</form>
	</div>
</th:block>
</html>
